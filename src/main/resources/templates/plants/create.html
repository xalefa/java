<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>New Plant</title>

	<link rel="stylesheet" href="create_files/bootstrap.css">
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">New Plant</div>
  <div class="panel-body">

	<form class="form-horizontal" role="form" th:object="${plant}" th:method="post" th:action="@{/plants}">
	  <div class="form-group">
	  	<label for="name" class="col-sm-2 control-label">Name</label>
		<input type="text" th:field="*{name}">
	  </div>
	  <div class="form-group">
	  	<label for="description" class="col-sm-2 control-label">Description</label>
		<input type="text" th:field="*{description}">
	  </div>
	  <div class="form-group">
	  	<label for="price" class="col-sm-2 control-label">Price</label>
		<input type="text" th:field="*{price}">
	  </div>
	  <button class="btn btn-default" type="submit">Save</button>
	</form>
  </div>
  </div>
</div>

<script src="create_files/jquery.js"></script>
<script src="create_files/bootstrap.js"></script>

</body></html>
